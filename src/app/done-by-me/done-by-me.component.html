<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="TaskList">

    <!-- Name Column -->
    <ng-container matColumnDef="category" sticky>
      <th mat-header-cell *matHeaderCellDef> DONE BY ME </th>
      <td mat-cell *matCellDef="let task"> {{task.category}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="send">
      <th mat-header-cell *matHeaderCellDef> send </th>
      <td mat-cell *matCellDef="let task"> {{task.send | date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> COMPANY </th>
        <td mat-cell *matCellDef="let task"> {{task.company }} </td>
      </ng-container>

    <ng-container matColumnDef="vim">
        <th mat-header-cell *matHeaderCellDef> vim </th>
        <td mat-cell *matCellDef="let task"> {{task.vim}} </td>
      </ng-container>



    <!-- Star Column -->
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="addToOnHold(task)" mat-menu-item>
            <mat-icon>opacity</mat-icon>
            <span>Add To On Hold</span>
          </button>
          <button (click)="addToEscalations(task)" mat-menu-item>
            <mat-icon>error_outline</mat-icon>
            <span>Add To Escalations</span>
          </button>

        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
